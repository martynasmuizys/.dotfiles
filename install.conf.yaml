- defaults:
    link:
      relink: true

- clean: ['~', '~/.config']

- link:
    ~/.tmux.conf: tmux/.tmux.conf
    ~/.zshrc:
      force: true
      path: zsh/.zshrc
    ~/.zsh_profile: zsh/.zsh_profile
    ~/.gitconfig: git/.gitconfig
    ~/.local/bin/tmux-sessionizer:
      create: true
      path: bin/.local/scripts/tmux-sessionizer
    ~/.config/nvim:
      create: true
      path: nvim

- create:
    - ~/work/projects
    - ~/personal/projects

- shell:
  - [git submodule update --init --recursive, Installing submodules]
