- defaults:
    link:
      relink: true

- clean: ['~', '~/.config']

- link:
    ~/.tmux.conf: tmux/.tmux.conf
    ~/.zshrc:
      force: true
      path: zsh/.zshrc
    ~/.zsh_profile: zsh/.zsh_profile
    ~/.gitconfig: git/.gitconfig
    ~/.local/bin/tmux-sessionizer:
      create: true
      path: bin/.local/scripts/tmux-sessionizer
    ~/.config/nvim:
      create: true
      path: nvim
    ~/.config/hypr:
      force: true
      path: hypr
    ~/.config/waybar:
      force: true
      path: waybar
    ~/.config/rofi:
      force: true
      path: rofi
    ~/.config/alacritty:
      force: true
      path: alacritty
    ~/.config/wlogout:
      force: true
      path: wlogout
    ~/.config/Kvantum:
      force: true
      path: Kvantum
    ~/.config/gtk-3.0:
      force: true
      path: gtk-3.0
    ~/.config/dunst:
      create: true
      path: dunst

- shell:
  - [git submodule update --init --recursive, Installing submodules]
